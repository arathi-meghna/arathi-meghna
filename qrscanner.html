<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qrscanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        .qr-code {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>We Value Your Feedback!</h1>
    <p>Please scan the QR code below to provide feedback about our waste management services.</p>

    <div class="qr-code">
        <!-- Replace the URL below with the actual URL to your feedback form -->
        <img src="https://api.qrserver.com/v1/create-qr-code/?data=YOUR_FEEDBACK_FORM_URL&size=200x200" alt="QR Code for Feedback">
    </div>

    <p>Thank you for helping us improve our services!</p>
</body>
</html>
